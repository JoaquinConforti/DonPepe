<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Don Pepe - Contacto</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- Header con logo y navegación -->
  <header>
    <div class="container">
      <h1>
      🍽️ Don Pepe
      </h1>
      <nav>
        <ul class="nav-links">
          <li><a href="./Index.html">Inicio</a></li>
          <li><a href="./Menu.html">Menú</a></li>
          <li><a href="./Contacto.html" class="active">Nosotros</a></li>
        </ul>
        <div class="cart">
          <span>🛒 Carrito (0)</span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Sección principal de contacto -->
  <section class="hero">
    <h2>Contacto</h2>
    <p>Estamos para ayudarte. ¡Escribinos!</p>
  </section>

  <!-- Formulario de contacto -->
  <section class="contacto-form">
    <form action="#" method="post" novalidate>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <h4>Don Pepe</h4>
        <a href="./Index.html">Inicio</a>
        <a href="./Menu.html">Menú</a>
        <a href="./Contacto.html">Contacto</a>
      </div>

      <div class="newsletter">
        <p>Suscribite a nuestro boletín</p>
        <input type="email" placeholder="Tu correo" />
        <button>Suscribirme</button>
      </div>
    </div>

    <p class="copy">© 2025 Don Pepe - Todos los derechos reservados</p>
  </footer>

</body>
</html>
